<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- header -->
    <header>
        <!-- navbar -->
        <nav>
            <div class="logo">
                <a href="index.html"><img src="assets/logo1.png" alt="" id="logo"></a>
            </div>
            <div class="nav-item">
                <select name="recipie" id="">
                    <option value="recipes">Recipes</option>
                    <option value="pakistani">Pakistani</option>
                    <option value="italian">Italian</option>
                    <option value="mexican">Mexican</option>
                </select>
                <a href="#">Learn/How-to</a>
                <a href="#">Seasonal Sensations</a>
                <a href="#">Shop</a>
            </div>
            <div class="subscribe">
                <button id="subscribe" class="orange"><a href="form.html"> Subscribe</a>
                </button>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form action="">
                <div>
                    <div class="title text-danger mt-5">
                        <h1>Registration Form</h1>
                    </div>
                    <div class="details d-flex flex-column justify-content-center  ">
                        <div class="mt-5">
                            <label for="name">Name:</label>
                            <input id="name" class="w-75 rounded border p-2" type="text" placeholder="Name" required>
                        </div>
                        <div class="mt-3">
                            <label for="email">Email:</label>
                            <input id="email" class="w-75 rounded border p-2" type="email" placeholder="Email" required>
                        </div>
                        <div class="mt-3">
                            <label for="subject">Subject:</label>
                            <input id="subject" class="w-75 rounded border p-2" type="text" placeholder="Subject" required>
                        </div>
                        <div class="mt-3">
                            <label for="projectdetails">Project Details:</label>
                            <textarea class="w-75 rounded border p-2"  name="" id="" cols="30"  placeholder="Project Details" required id="projectdetails"></textarea>
                            <!-- <input type="text"> -->
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </div>
                    </div>
                </div>


            </form>

        </div>
        <div class="col-4"></div>
    </div>


    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"></script>
</body>

</html>
